version: '3.8'

services:
  # SILab Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: isl-virtual-lab
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret}
      - JWT_EXPIRES_IN=12h
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - ./backend/data:/app/backend/data
    networks:
      - isl-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

